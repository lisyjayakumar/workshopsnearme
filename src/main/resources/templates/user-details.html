<!DOCTYPE html>
<link rel="icon" type="image/x-icon" href="/img/1234.svg" >
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <title>All Users Details</title>

    <style>

        

        .container {

            background-color: white;

            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

            width: 80%;

           

            padding: 30px;

            overflow-x: auto;

        }

        h2 {

            text-align: center;

            margin-bottom: 20px;

        }

        table {

            width: 80%;

            border-collapse: collapse;

            margin-bottom: 20px;

        }

        th, td {

            border: 1px solid #ddd;

            padding: 10px;

            text-align: center;

        }

        th {

            background-color: crimson;

            color: white;

        }

        .buttons {

            display: flex;

            justify-content: space-between;

            margin-bottom: 20px;

        }

        .user-image {

            width: 100px;

            height: 100px;

            object-fit: cover;

			border-radius: 20%;

        }

        .btn {

            background-color: white;
			
			border: 2px solid red;
            color: red;

            

            padding: 10px 13px;

            text-align: center;

            text-decoration: none;

            display: inline-block;

            font-size: 16px;

            margin: 4px 2px;

            cursor: pointer;

            border-radius: 5px;

        }

        .btn:hover {

            background-color: crimson;
			color: white;
			border: none;

        }
		.btns {

		            background-color: white;
					
					border: 2px solid red;
		            color: red;

		            

		            padding: 10px 20px;

		            text-align: center;

		            text-decoration: none;

		            display: inline-block;

		            font-size: 16px;

		            margin: 4px 2px;

		            cursor: pointer;

		            border-radius: 5px;

		        }

		        .btns:hover {

		            background-color: crimson;
					color: white;
					border: none;

		        }
		.btn-logout {
		            background-color: white;
		            color: red;
		            border: none;
		            padding: 10px 15px;
		            cursor: pointer;
		            font-size: 16px;
		            margin: 20px 0;
		            display: block;
		            text-align: center;
		            width: 200px;
		            margin-left: auto;
		            margin-right: auto;
					text-decoration: none;
					font-size: 20px;
		        }

		        .btn-logout:hover {
		            background-color: crimson;
					color:white;
					border:1px solid white;
					text-decoration: none;
		        }

		        .sidebar {
		            width: 250px;
		            height: 100vh;
		            background-color: crimson;
		            color: #fff;
		            position: fixed;
		            top: 0;
		            left: 0;
		            padding: 20px;
					
		        }

		        .sidebar h2 {
		            margin-top: 0;
		            font-size: 24px;
		        }

		        .sidebar ul {
		            list-style-type: none;
		            padding: 0;
		        }

		        .sidebar ul li {
		            margin: 20px 0;
		        }

		        .sidebar ul li a {
		            color: #fff;
		            text-decoration: none;
		            font-size: 18px;
		        }

		        .sidebar ul li a:hover {
		            text-decoration: underline;
		        }

		        .container {
		            margin-left: 340px;
		            padding: 20px;
		        }

		        h1 {
		            font-size: 28px;
		            margin-bottom: 20px;
		        }
				.logo-image {

														           width: 70%;

														           background-size: center;

														           background-position: center;

														           position: relative;
																   padding-left: 40px;

														       }

														       .logo-image img {

														           width: 100%;

														           height: 35%;

														          padding-top:30%;

														       }
    </style>

</head>

<body>
	<div class="sidebar" >
		<div class="logo-image">
								<a href="/" target="_blank">
								    <!-- Existing image or default placeholder -->

								    <img id="userImages" src="" th:src ="@{img/logo1.png}" alt="User Image" >
									</a>
								</div>
		    
		        <h1>Welcome, <span th:text="${username}">admin</span>admin</h1>
				<ul>
				           <li><a href="/admin">Dashboard</a></li>
					
				           <li><a th:href="@{/add-user}">Add Workshop</a></li>
				           
						 <li><a th:href="@{/showRequests}">Requests for Call</a></li>
						
						
				       </ul>
		        <a href="/adminlogin" class="btn-logout">Logout</a>
		    </div>
			
    <div class="container">

        <h2>All Vendor Details</h2>

        <div class="buttons">

            <a th:href="@{/add-user}" class="btn">Add Vendor</a>

            

        </div>

        <table>

            <thead>

                <tr>

                    <th>ID</th>

                    <th>Image</th>

                    <th>Vendor Name</th>

                    <th>Location</th>
					<th>Map Location</th>

                    <th>Contact Number</th>

                    <th>Password</th>

                    <th>Actions</th>

                </tr>

            </thead>

            <tbody>

                <tr th:each="user : ${users}">

                    <td th:text="${user.id}"></td>

                    <td>

                        <img th:src="@{'/img/' + ${user.image}}" alt="User Image" class="user-image">

                    </td>

                    <td th:text="${user.username}"></td>

                    <td th:text="${user.location}"></td>
					<td th:text="${user.mapLocation}"></td>

                    <td th:text="${user.contactNumber}"></td>

                    <td th:text="${user.password}"></td>

                    <td>

                        <!-- Edit Button -->

                        <a th:href="@{/edit-user/{id}(id=${user.id})}" class="btns">Edit</a>

                        <!-- Delete Button -->

                        <a th:href="@{/delete-user/{id}(id=${user.id})}" class="btn" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>

                    </td>

                </tr>

            </tbody>

        </table>
		

    </div>

</body>

</html>
